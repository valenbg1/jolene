<!DOCTYPE html>

<html lang="en">
    <head>
        <base href="/">
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple, superfast voting web app, backed by the MEAN stack, that works seamlessly across multiple devices">
        <meta name="author" content="ValentÃ­n Blanco">
        
        <title>Jolene</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="login/login.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
        <script src="core/auth.service.js"></script>
        <script src="app.js"></script>
        <script src="home/home.js"></script>
        <script src="login/login.js"></script>
        <script src="about/about.js"></script>
    </head>
    
    <body ng-app="jolene" ng-controller="MainCtrl as vm">
        <div id="main_container" class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-click="vm.changeNavBarCollapsed()">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        
                        <a class="navbar-brand" href="/">Jolene</a>
                    </div>
                    
                    <div class="navbar-collapse" uib-collapse="vm.navBarCollapsed">
                        <ul class="nav navbar-nav">
                            <li ng-model="vm.currentNavBarBtn" uib-btn-radio="'/home'"><a href="home">Home</a></li>
                            <li ng-model="vm.currentNavBarBtn" uib-btn-radio="'/login'"><a href="login">Log in</a></li>
                            <li ng-model="vm.currentNavBarBtn" uib-btn-radio="'/about'"><a href="about">About</a></li>
                        </ul>
                        
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle">Log in <span class="caret"></span></a>
                                
                                <ul class="dropdown-menu">
                                    
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div ng-if="vm.isRouteLoading" id="loading_spinner">
                <h1 class="text-center">Loading... <i class="glyphicon glyphicon-cog fa-spin"></i></h1>
            </div>
            
            <div ng-if="!vm.isRouteLoading" class="jumbotron" ng-view></div>
        </div>
    </body>
</html>
